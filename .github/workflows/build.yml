name: Build TDLib Android ARM64

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-arm64:
    name: Build TDLib for Android ARM64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 31
        ndk-version: 25.2.9519653

    - name: Create build directories
      run: |
        mkdir -p tdlib-android-build/arm64

    - name: Configure CMake (ARM64)
      run: |
        cd tdlib-android-build/arm64
        cmake ../../tdlib \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON

    - name: Build TDLib (ARM64)
      run: |
        cd tdlib-android-build/arm64
        cmake --build . -- -j$(nproc)

    - name: Upload ARM64 libraries
      uses: actions/upload-artifact@v3
      with:
        name: tdlib-arm64
        path: tdlib-android-build/arm64
